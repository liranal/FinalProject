<router-outlet name="AddTask"></router-outlet>

<mat-card class="tasksCard">
  <mat-card-header>
    <button
      mat-button
      class="AddTaskbtn"
      [routerLink]="[{ outlets: { AddTask: ['AddTask', id] } }]"
    >
      Add Task
    </button>
    <mat-card-title>Tasks: User {{ this.id }}</mat-card-title>
  </mat-card-header>
  <mat-selection-list *ngFor="let task of tasks">
    <app-task [task]="task"></app-task>
  </mat-selection-list>
</mat-card>
