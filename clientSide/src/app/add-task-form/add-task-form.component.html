<div class="AddTitle">Add Task</div>
<form class="AddForm" #f="ngForm" (ngSubmit)="customSubmit(f.valid)">
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Title"
      minlength="3"
      required
      #title="ngModel"
      [(ngModel)]="task.Title"
      type="text"
      name="title"
    /><br />
  </mat-form-field>
  <div
    *ngIf="
      (!title.valid && title.dirty && title.errors.required) || !isFormValid
    "
  >
    The title is mandatory
  </div>
  <div class="formBtns">
    <input type="submit" class="formBtn" value="Add" />
    <input type="button" class="formBtn" value="Cancel" (click)="cancelBtn()" />
  </div>
</form>
