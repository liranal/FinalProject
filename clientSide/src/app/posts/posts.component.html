<router-outlet name="AddPost"></router-outlet>
<mat-card class="tasksCard">
  <mat-card-header>
    <button
      class="AddTaskbtn"
      mat-button
      [routerLink]="[{ outlets: { AddPost: ['AddPost', id] } }]"
    >
      Add Post
    </button>
    <mat-card-title>Posts: User {{ this.id }}</mat-card-title>
  </mat-card-header>
  <mat-selection-list *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </mat-selection-list>
</mat-card>
